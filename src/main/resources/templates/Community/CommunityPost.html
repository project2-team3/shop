<!DOCTYPE html>
<html>
<head>
    <title>간단한 게시판</title>
    <style>
        /* 스타일링은 필요에 따라 수정할 수 있습니다. */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .communityPost {
            border: 1px solid #ddd;
            margin-bottom: 20px;
            padding: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>간단한 게시판</h1>

    <!-- 글 작성 폼 -->
    <form id="postForm">
        <input type="text" id="author" placeholder="작성자" required>
        <textarea id="content" placeholder="내용" required></textarea>
        <button type="submit">글 작성</button>
    </form>

    <!-- 게시물 목록 -->
    <div id="communityPosts">
        <!-- 여기에 게시물이 동적으로 추가될 것입니다. -->
    </div>
</div>

<script>
    // JavaScript를 사용하여 게시물 관리 및 AJAX 통신을 수행합니다.
    const postForm = document.getElementById('postForm');
    const authorInput = document.getElementById('author');
    const contentInput = document.getElementById('content');
    const postsDiv = document.getElementById('communityPosts');

    // 게시물 목록을 저장할 배열
    const communityPosts = [];

    postForm.addEventListener('submit', function (e) {
        e.preventDefault();

        const author = authorInput.value;
        const content = contentInput.value;

        // 실제 서버로 게시물을 보내는 AJAX 요청을 수행해야 하지만
        // 이 예제에서는 배열에 추가하고 화면에 표시합니다.
        communityPosts.push({ author, content });
        displayPosts();

        // 게시물 입력 폼 초기화
        authorInput.value = '';
        contentInput.value = '';
    });

    function displayPosts() {
        postsDiv.innerHTML = '';

        communityPosts.forEach((communityPost, index) => {
            const postElement = document.createElement('div');
            postElement.className = 'communityPost';
            postElement.innerHTML = `<h3>${communityPost.author}</h3><p>${communityPost.content}</p>`;
            postsDiv.appendChild(postElement);
        });
    }
</script>
</body>
</html>
